<html>
<header>
    <h1>
        Welcome to RT Messenger the largest messenger in the world!!!
    </h1>
</header>

<body>
    <link rel="stylesheet" href="styles.css">
    <div class="con">
        <form method="post" id="register">
            <div class="row">
                <label for="id">Type your Id</label>
                <input type="text" name="id" id="id">
            </div>
            <div class="row">
                <label for="username">Type your User Name</label>
                <input type="text"  name="username" id="username">
            </div>
            <div class="row">
                <label for="email">Type your Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="row">
                <label for="password">Type your Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="row">
                <label for="phone">Type your Phone Number</label>
                <input type="text" name="phone" id="phone">
            </div>
            <button type="button" onclick="onSubmit()"  >Submit</button>
        </form>
    </div>


    <div class="container">
        <div class="messages" id="messages"></div>
        <select class="selector" id="selector" onchange="getMessages(this.value)">
            <option value="0" checked>Choose member to see his messages</option>
        </select>
    </div>
</body>

<script src="index.js"></script>

</html>
