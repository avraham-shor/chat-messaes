<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="site">
        <div class="phone">
            <div class="phone_mic"></div>
            <div class="phone_screen" id="phone_screen">
                <div class="selector">
                    <div class="select active" id="login">Login</div>
                    <div class="select non-active" id="register" onclick="location.href = '../add-user/add-user.html' ">Register</div>
                </div>
                <form method="post" id="login-form">
                    <div class="row">
                        <div>
                            <label for="email" id="email_label">Type your User Email</label>
                        </div>
                        <div>
                            <input type="text" name="email" id="email" dir="auto">
                        </div>
                    </div>

                    <div class="row" id="pass">
                        <div>
                            <label for="password" id="password_label">Type your Password</label>
                        </div>
                        <div>
                            <input type="password" name="password" id="password" dir="auto">
                        </div>
                    </div>
                    <button type="button" id="submit" onclick="onSubmit()"></button>
                </form>
            </div>
        </div>
        <div class="phone_button"></div>
    </div>

    <script src="../helpers/short-foncsions.js"></script>
    <script src="../configuration.js"></script>
    <script src="../helpers/http-server.js"></script>
    <script src="../models/user-model.js"></script>
    <script src="../helpers/show-errors.js"></script>
    <script src="login.js"></script>
</body>

</html>
